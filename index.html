<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Social links profile</title>

</head>
<body>
  <div class="card">
  <img src="assets/images/avatar-jessica.jpeg" alt="Profile Image" class="profile-image">
  <h1 class="name">Jessica Randall</h1>
  <p class="location">London, United Kingdom</p>
  <p class="bio">"Front-end developer and avid reader."</p>

  <div class="social-links">
    <button class="button">GitHub</button>
    <button class="button">Frontend Mentor</button>
    <button class="button">LinkedIn</button>
    <button class="button">Twitter</button>
    <button class="button">Instagram</button>
  </div>
</div>

<footer class="footer">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raghad M.</a>.
  </div>
</footer>
</body>
</html>
